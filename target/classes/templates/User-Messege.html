<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User-Messege</title>
</head>
<body>
User-Messege
<hr>

<!--所有的html元素都可以被thymeleaf替换接管   th: 元素名-->
<div th:text="${msg}"></div>
<!--不转义-->
<div th:utext="${msg}"></div>

<hr>
<!--遍历数据-->
<!--th:each每次遍历都会生成当前这个标签，官网#9-->
<h3 th:each="user:${users}" th:text="${user}"></h3>
</body>
</html>
